name: pull request test

on:
  # 主分支提交后，执行单元测试看看有没有错误
  pull_request:
    branches:
      - main

jobs:
  test-release:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v4
      - name: 'setup pnpm'
        uses: pnpm/action-setup@v4
      - name: 'setup node'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm ci:check
